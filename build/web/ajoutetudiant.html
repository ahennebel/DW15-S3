<html>
    <head>
        <title>Ajouter un étudiant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="ajoutetudiant">
            <label>Nom</label><input type="text" name="nom"/>
            <label>Prénom</label><input type="text" name="prenom"/>
            <label>Age</label><input type="text" name="age"/><br><br>
            <label>Note n°1</label><input type="number" name="note1" max="20"/><br>
            <label>Note n°2</label><input type="number" name="note2" max="20"/><br>
            <label>Note n°3</label><input type="number" name="note3" max="20"/><br><br>
            <input type="submit" value="Créer étudiant"/>
        </form>
    </body>
</html>
